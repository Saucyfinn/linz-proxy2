cat > index.html <<'EOF'
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Property Boundary AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <!-- Boundary outline -->
      <a-entity line="start: -43.715827,172.583064; end: -43.714408,172.584725; color: yellow;" gps-entity-place></a-entity>
      <a-entity line="start: -43.714408,172.584725; end: -43.71295,172.582153; color: yellow;" gps-entity-place></a-entity>
      <a-entity line="start: -43.71295,172.582153; end: -43.714908,172.58058; color: yellow;" gps-entity-place></a-entity>
      <a-entity line="start: -43.714908,172.58058; end: -43.715827,172.583064; color: yellow;" gps-entity-place></a-entity>
 
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
EOF
